<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diario de Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #111;
        color: #eee;
        padding: 20px;
      }
      h1 {
        margin: 0 0 20px;
      }
      form,
      table,
      canvas {
        margin-bottom: 20px;
      }
      input,
      select,
      button {
        margin: 5px 0;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #222;
        color: #eee;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 6px;
        text-align: left;
      }
      th {
        background: #222;
      }
      td.positivo {
        color: #4ade80;
      }
      td.negativo {
        color: #f87171;
      }

      /* Banner anuncios */
      .ads-banner {
        width: 100%;
        max-width: 100vw;
        background: #fffbe7;
        border-bottom: 1px solid #ffe082;
        display: flex;
        gap: 32px;
        justify-content: center;
        align-items: center;
        padding: 12px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .ad-img {
        max-height: 25px;
        width: auto;
      }
      .ad-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1em;
      }
      .ad-label {
        background: #ffe082;
        color: #b8860b;
        font-size: 0.85em;
        font-weight: bold;
        border-radius: 3px;
        padding: 2px 6px;
        margin-right: 4px;
      }
      .ad-item a {
        color: #0074d9;
        text-decoration: underline;
        transition: color 0.2s;
      }
      .ad-item a:hover {
        color: #005fa3;
      }
      body {
        padding-top: 56px;
      }
      @media (max-width: 600px) {
        .ads-banner {
          flex-direction: column;
          gap: 8px;
          padding: 8px 0;
        }
        body {
          padding-top: 80px;
        }
      }

      /* Marca de agua */
      .watermark {
        position: fixed;
        right: 16px;
        bottom: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.5;
        z-index: 9999;
        pointer-events: none;
        user-select: none;
      }
      .watermark-img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        margin-bottom: 4px;
      }
      .watermark-text {
        font-size: 12px;
        color: #222;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 4px;
        padding: 2px 8px;
        text-align: center;
      }
      footer {
        text-align: center;
        font-size: 0.85em;
        color: #888;
        margin-top: 40px;
        border-top: 1px solid #333;
        padding-top: 10px;
      }
      footer a {
        color: #0066ff;
      }
      footer a:hover {
        text-decoration: underline;
      }
      footer img {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="watermark">
      <img
        src="Img/Logos/Trollas. Inc.png"
        alt="Marca de agua"
        class="watermark-img" />
      <div class="watermark-text">Trollas. Inc.</div>
    </div>

    <div class="ads-banner"></div>

    <h1>Diario de Trading</h1>

    <form id="tradeForm">
      <label>
        Fecha
        <input type="date" name="date" required />
      </label>
      <br />
      <label>
        Nombre (ej: Bitcoin)
        <input name="symbol" required />
      </label>
      <br />
      <label>
        Tipo
        <select name="type">
          <option value="comprar">Comprar</option>
          <option value="vender">Vender</option>
        </select>
      </label>
      <br />
      <label>
        Precio de Entrada
        <input type="number" step="any" name="entry" required />
      </label>
      <br />
      <label>
        Precio de Salida
        <input type="number" step="any" name="exit" required />
      </label>
      <br />
      <label>
        Cantidad de Unidades
        <input type="number" step="any" name="size" required />
      </label>
      <br />
      <button type="submit">Guardar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Precio Entrada</th>
          <th>Precio Salida</th>
          <th>Cantidad</th>
          <th>P&L</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <canvas id="chart" height="100"></canvas>

    <footer>
      Esta web ha sido desarrollada por Trollas. Inc.
      <br />
      Mas info en
      <a href="https://leonperriman.wixsite.com/trollasinc">Trollas. Inc.</a>
      <br />
      <img src="Img/Logos/Trollas. Inc.png" alt="Trollas. Inc." height="32" />
    </footer>

    <script>
      const state = { trades: [] };
      const tbody = document.getElementById("tbody");
      const ctx = document.getElementById("chart").getContext("2d");

      // Inicializar gráfico
      let chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            { label: "P&L acumulado", data: [], borderColor: "#7c3aed" },
          ],
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } },
      });

      function computePL(t) {
        const entry = +t.entry,
          exit = +t.exit,
          size = +t.size;
        let pl = (exit - entry) * size;
        if (t.type === "vender") pl = (entry - exit) * size;
        return pl;
      }

      function render() {
        tbody.innerHTML = "";
        let cumulative = 0;
        const labels = [];
        const data = [];
        for (const t of state.trades) {
          const pl = computePL(t);
          cumulative += pl;
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${t.date}</td><td>${t.symbol}</td><td>${
            t.type
          }</td><td>${t.entry}</td><td>${t.exit}</td><td>${
            t.size
          }</td><td class="${pl >= 0 ? "positivo" : "negativo"}">${pl.toFixed(
            2
          )}</td>`;
          tbody.appendChild(tr);
          labels.push(t.date);
          data.push(cumulative);
        }
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
      }

      // Cargar trades desde Google Sheets
      const SHEET_URL =
        "https://script.google.com/macros/s/AKfycbwzK7u6YEcwuNekVz01UPDmX4xIhUhnzw2YBfcVx1GfinflKGltJLZDwSgaMq4OdN9s/exec"; // reemplaza por tu URL de Apps Script
      function loadTrades() {
        fetch(SHEET_URL)
          .then((res) => res.json())
          .then((data) => {
            state.trades = data;
            render();
          });
      }

      loadTrades(); // cargar al inicio

      // Enviar nuevo trade
      document.getElementById("tradeForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const t = Object.fromEntries(fd.entries());

        // POST a Google Sheets
        fetch(SHEET_URL, {
          method: "POST",
          body: JSON.stringify(t),
          headers: { "Content-Type": "application/json" },
        }).then(() => loadTrades()); // recargar tabla y gráfico

        e.target.reset();
      });

      // Banner de anuncios
      const ads = [
        {
          img: "img/Logos/channels4_profile.jpg",
          alt: "LeonTrollas",
          url: "https://youtube.com/@leontrollas",
          text: "¡Suscribete a LeonTrollas!",
        },
        {
          img: "Img/Logos/Trollas. Inc.png",
          alt: "Trollas. Inc.",
          url: "https://leonperriman.wixsite.com/trollasinc",
          text: "¡Únete a el equipo Trollas. Inc.!",
        },
      ];
      let adIndex = 0;
      const adsBanner = document.querySelector(".ads-banner");
      function renderAd() {
        const ad = ads[adIndex];
        adsBanner.innerHTML = `<div class="ad-item"><span class="ad-label">Anuncio</span><img src="${ad.img}" alt="${ad.alt}" class="ad-img"/><a href="${ad.url}" target="_blank" rel="noopener">${ad.text}</a></div>`;
      }
      renderAd();
      setInterval(() => {
        adIndex = (adIndex + 1) % ads.length;
        renderAd();
      }, 4000);
    </script>
  </body>
</html>
